<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>
<body>

<div class="layui-container">

    <div class="layui-row">
        <div class="layui-col-md12">
            <h1>用户详情</h1>
        </div>
    </div>
    <hr>
    <div class="layui-row">
        <div class="layui-col-md3">
            <span>用户名:</span>
        </div>
        <div class="layui-col-md9">
            <span id="userName">admin</span>
        </div>
    </div>
    <hr>
    <div class="layui-row">
        <div class="layui-col-md3">
            <span>密码:</span>
        </div>
        <div class="layui-col-md9">
            <span id="password">123</span>
        </div>
    </div>
    <hr>
    <div class="layui-row">
        <div class="layui-col-md3">
            <span>上次定登录时间:</span>
        </div>
        <div class="layui-col-md9">
            <span id="lastLogin">2015:123：:13</span>
        </div>
    </div>
    <hr>


</div>

<script src="../lib/layui/layui.js"></script>
<script src="../js/config.js"></script>
<script>
    var localData=layui.sessionData('chaos:login');

    layui.use(['common'], function () {
        var $=layui.$;
        var common=layui.common;
        common.ajax('/api/user/getUser?name='+localData.user,'GET',null,function(resp){
            if(resp.success){
                $('#userName').html(resp.data.user);
                $('#password').html(resp.data.password);
                $('#lastLogin').html(resp.data.loginTime);
            }

        });

    })

</script>
</body>
</html>
